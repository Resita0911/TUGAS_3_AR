<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-cone position="-1 1.5 -3" color="pink"></a-cone>
      <a-cone position="1 1.5 -3" color="#8BC34A"></a-cone>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="orange"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="yellow"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="skyblue"></a-scene>
  </body>
</html>
